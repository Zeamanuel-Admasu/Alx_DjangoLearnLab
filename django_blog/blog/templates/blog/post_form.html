{% extends "base.html" %}
{% block content %}
  <h2>{% if object %}Edit Post{% else %}New Post{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label>Title</label>
      {{ form.title }}
      {{ form.title.errors }}
    </div>
    <div>
      <label>Content</label>
      {{ form.content }}
      {{ form.content.errors }}
    </div>
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'post-list' %}">Cancel</a></p>
{% endblock %}
