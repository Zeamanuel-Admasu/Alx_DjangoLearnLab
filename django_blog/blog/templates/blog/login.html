{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div>
    <label>Username</label>
    {{ form.username }}
    {{ form.username.errors }}
  </div>
  <div>
    <label>Password</label>
    {{ form.password }}
    {{ form.password.errors }}
  </div>
  <button type="submit">Log in</button>
</form>
<p>No account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
