{% extends "base.html" %}
{% block content %}
  <h2>{{ object.title }}</h2>
  <p><small>by {{ object.author.username }} • {{ object.published_date }}</small></p>
  <div>{{ object.content|linebreaks }}</div>

  {% if user.is_authenticated and user == object.author %}
    <p>
      <a href="{% url 'post-edit' object.pk %}">Edit</a> |
      <a href="{% url 'post-delete' object.pk %}">Delete</a>
    </p>
  {% endif %}

  <p><a href="{% url 'post-list' %}">← Back to posts</a></p>
{% endblock %}
